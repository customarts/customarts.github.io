<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Arts</title>
    <style>
        body {
            font-family: Arial, sans-serif; /* Modern, widely-available font */
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center; /* Centers horizontally */
            justify-content: center; /* Centers vertically */
            min-height: 100vh; /* Full viewport height */
        }
        header {
            margin-bottom: 30px; /* Additional space below header */
        }
        footer {
            margin-top: 30px; /* Additional space above footer */
            font-size: 0.75em; /* Smaller font size for footer text */
        }
        nav a {
            margin: 4px; /* Adds spacing around the links */
        }
        a {
            text-decoration: none; /* Removes underline from links */
        }

        .main-content {
            width: 80%;
            max-width: 600px; /* Limits max width */
            text-align: center; /* Center text */
        }
        .container {
            margin: 34px 0;
        }
        .products img {
            display: block;
            margin: auto;
            margin-top: 24px;
            margin-bottom: 24px;
        }

    </style>
</head>
<body>
    <div class="main-content">
        <header>
            <div class="container">
                <h1>Custom Arts</h1>
                <nav>
                    <a href="#products">Products</a>
                    <a href="mailto:contact@customarts.com">Contact</a>
                </nav>
            </div>
        </header>
        <div class="container">
            <h2 id="products">Products</h2>
            <div class="products">
                <a href="https://feeltracker.com" target="_blank">
                    <h3>Feeltracker</h3>
                    <img src="static/images/FT_1024.png" alt="Feeltracker" style="width: 192px; height: 192px; border-radius: 20%;">
                </a>
                <p>Journal Apps for iPhone, iPad and Mac</p>
            </div>
        </div>
        <footer>
            <div class="container">
                <p>Â© 2023 Custom Arts Ltd. All Rights Reserved.</p>
            </div>
        </footer>
    </div>
</body>
</html>
